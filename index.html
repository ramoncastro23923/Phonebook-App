<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonebookApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
    <header>
        <img src="images/book.png" alt="Livros">
        <h1>Lista de tarefas</h1>
    </header>
    <form id="form-tarefas">
        <input type="text" id="nome" required placeholder="Nome"/>
        <button type="submit" id="inserir">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead id="lista">
            <ul>
                <li type="submit" id="botaoRiscado">Tarefas </li>
            </ul>
        </thead>
        <tbody>   
        </tbody>
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
